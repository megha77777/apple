<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
        <ul>
            <li>Store</li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>Airpods</li>
            <li>Tv & Home</li>
            <li>Only On Apple</li>
            <li>Accessories</li>
            <li>Support</li>
        </ul>
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        </div>
        <div class="shopping-bag">
            <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
        </div>
    </nav>
    <div id="full-part">
        <div class="one-part">
            <h1>Apple Store Website User Interface
                <br>2023
            </h1>
        </div>
        <div class="second-part">
            <main>
                <p class="text">New</p>
                <h3>iPhone14</h3>
                <h1>Big and <span class="bigger">bigger</span>
                </h1>
                <p>From $33.29/mo. for 24 mo. or $799 before trade-in1</p>
                <div class="btns">
                    <button class="buy-btn">Buy</button>
                    <a href="#">Learn more</a>
                </div>
                <div class="pic">
                    <img src="https://www.apple.com/v/iphone-14-pro/c/images/overview/hero/hero_endframe__dtzvajyextyu_large.jpg"
                        alt="iphone">
                </div>
            </main>
        </div>
    </div>

</body>

</html>
